<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sketch!</title>
</head>
<body>
    <div id="header">
        <h1>Sketch!</h1>
    </div>
    <div id="grid-container"></div>
    <div id="color-control"></div>
    <div id="controls">
        <div id="size-control"
            <label for="grid-size">Grid size: </label>
            <input type="number" id="grid-size" name="grid-size" step="1" min="0" max="100" value="16">
            <button id="reset">New Grid</button>
        </div>
    </div>
</body>
</html>
